- model: login_page/登录前首页

- casename: fill_email_field
  precond: # 前置说明
  testdata: # 测试数据 /列表
  element:
    - casesteid: 1
      types: id
      operate: web_is_element_displayed
      locate: email
      listindex:
      locawait:
      info: 等待元素出现
    - casesteid: 2            # 操作步骤
      types: id             # 定位类型  支持('id', 'name', 'xpath', 'css', 'class', 'link', 'partlink', 'tag', 'function')
      operate: input          # 操作类型 支持 input(输入) , clear(清除) , submit(提交),jsclear (js清除),jsclear_continue_input(js清除后输入),clear_continue_input(清除在输入) 、click(点击) ,text(提取文本) ,scroll(滑动下拉) get_html(获取当前网页信息) get_url(获取当前url) web_is_element_displayed(等待元素出现) * 注意 types = function  时  operate类型必须为 get_html get_url  locate可为空
      locate: email              # 定位元素
      listindex:              # 多个时列表索引 单个为空 /int
      locawait:              #操作等待时间  folt/s
      info: 点击输入框输入       # 操作说明


- casename: fill_password_field
  precond: # 前置说明
  testdata: # 测试数据 /列表
  element:
    - casesteid: 3            # 操作步骤
      types: id             # 定位类型  支持('id', 'name', 'xpath', 'css', 'class', 'link', 'partlink', 'tag', 'function')
      operate: input          # 操作类型 支持 input(输入) , clear(清除) , submit(提交),jsclear (js清除),jsclear_continue_input(js清除后输入),clear_continue_input(清除在输入) 、click(点击) ,text(提取文本) ,scroll(滑动下拉) get_html(获取当前网页信息) get_url(获取当前url)* 注意 types = function  时  operate类型必须为 get_html get_url  locate可为空
      locate: password              # 定位元素
      listindex:              # 多个时列表索引 单个为空 /int
      locawait:              #操作等待时间  folt/s
      info: 点击输入框输入       # 操作说明

